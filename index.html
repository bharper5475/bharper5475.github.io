<!DOCTYPE html>
<html>
<head>
	<title>BEN IS GAY</title>
	<style>
		body {
			background-color: #FF00FF;
			font-family: 'Courier New', Courier, monospace;
			font-size: 14px;
			color: #00FF00;
			text-align: center;
		}

		h1 {
			font-size: 80px;
			color: #FFFF00;
			text-shadow: 5px 5px #FF0000;
			margin-top: 100px;
			position: relative;
		}

		h1::before,
		h1::after {
			content: '';
			background-image: url('https://i.imgur.com/5VNv4VJ.gif');
			background-repeat: no-repeat;
			background-size: contain;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}

		h1::before {
			left: -250px;
		}

		h1::after {
			right: -250px;
		}

		nav {
			background-color: #FF6600;
			border: 5px solid #00FF00;
			padding: 10px;
			display: flex;
			justify-content: space-around;
			margin-top: 50px;
			box-shadow: 10px 10px 5px #000000;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			font-size: 20px;
			letter-spacing: 2px;
		}

		nav a {
			color: #00FF00;
			text-decoration: none;
			font-weight: bold;
			text-transform: uppercase;
		}

		nav a:hover {
			color: #FFFFFF;
			background-color: #00FF00;
		}
	</style>
</head>
<body>
	<h1>BEN IS GAY</h1>

	<div style="background-color: #FF00FF; padding: 20px;">
		<nav>
			<a href="#">How do we know</a>
			<a href="#">When did this happen</a>
			<a href="#">What you can do</a>
		</nav>
	</div>
</body>
</html>
