<!DOCTYPE html>
<html>
<head>
	<title>BEN IS GAY</title>
	<link rel="icon" href="docs/assets/images/favicons/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="docs/assets/images/favicons/favicon.ico" type="image/x-icon">
	<style>
		body {
			background-color: #FF00FF;
			font-family: 'Courier New', Courier, monospace;
			font-size: 14px;
			color: #00FF00;
			text-align: center;
		}

		h1 {
			font-size: 80px;
			color: #FFFF00;
			text-shadow: 5px 5px #FF0000;
			margin-top: 100px;
		}

		#countdown {
			font-size: 60px;
			color: #FFFF00;
			text-shadow: 4px 4px #FF0000;
			margin-bottom: 50px;
		}

		nav {
			background-color: #FF6600;
			border: 5px solid #00FF00;
			padding: 10px;
			display: flex;
			justify-content: space-around;
			margin-top: 50px;
			box-shadow: 10px 10px 5px #000000;
			font-family: 'Comic Sans MS', cursive, sans-serif;
			font-size: 20px;
			letter-spacing: 2px;
		}

		nav a {
			color: #00FF00;
			text-decoration: none;
			font-weight: bold;
			text-transform: uppercase;
		}

		nav a:hover {
			color: #FFFFFF;
			background-color: #00FF00;
		}
	</style>
</head>
<body>
	<h1>BEN IS GAY</h1>
	<div id="countdown"></div>
	<img src="docs/assets/images/froge.gif" alt="Froge" width="480" height="320" title="Ben circa 2013">

	<div style="background-color: #FF00FF; padding: 20px;">
		<nav>
			<a href="howdoweknow.html">How do we know?</a>
			<a href="#">When did this happen?</a>
			<a href="#">What you can do</a>
		</nav>
	</div>
	<script>
		const countdownElement = document.getElementById("countdown");
		const countdownEndDate = new Date("May 12, 2024 00:00:00").getTime();

		function updateCountdown() {
			const now = new Date().getTime();
			const timeRemaining = countdownEndDate - now;

			const weeks = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 7));
			const days = Math.floor((timeRemaining % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
			const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

			countdownElement.innerHTML = `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;



		if (timeRemaining < 0) {
			clearInterval(updateCountdownInterval);
			countdownElement.innerHTML = "EXPIRED";
		}
	}

	updateCountdown();
	const updateCountdownInterval = setInterval(updateCountdown, 1000);
	</script>
</body>
</html>
